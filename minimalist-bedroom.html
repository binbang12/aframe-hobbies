<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist Bedroom</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Room -->
    <a-box position="0 2 -5" width="10" height="4" depth="0.1" color="#34495e"></a-box> <!-- Back Wall -->
    <a-box position="-5 2 0" rotation="0 -90 0" width="10" height="4" depth="0.1" color="#34495e"></a-box> <!-- Left Wall -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#e0e0e0"></a-plane> <!-- Floor -->
    <a-plane position="0 4 0" rotation="90 0 0" width="10" height="10" color="#f5f5f5"></a-plane> <!-- Ceiling -->

    <!-- Bed -->
    <a-box position="2 0.3 3" width="3" height="0.6" depth="2" color="#aaaaaa"></a-box> <!-- Bed Frame -->
    <a-box position="2 0.6 3" width="2.8" height="0.4" depth="1.8" color="#ffffff"></a-box> <!-- Mattress -->
    <a-box position="2 0.8 3.5" width="2.6" height="0.2" depth="0.5" color="#d9d9d9"></a-box> <!-- Pillow -->

    <!-- Desk -->
    <a-box position="-3.5 1.1 -4.2" width="3" height="0.2" depth="1.5" color="#c7c7c7"></a-box> <!-- Desk Surface -->
    <a-box position="-4.5 0.55 -4.2" scale="0.8 1.1 1.35" color="#7a7a7a"></a-box> <!-- Left Desk Leg -->
    <a-cylinder position="-2.2 0.5 -4.75" scale="0.1 1.1 0.1" color="#7a7a7a"></a-cylinder>
    <a-cylinder position="-2.2 0.5 -3.6" scale="0.1 1.1 0.1" color="#7a7a7a"></a-cylinder>

    <!-- Chair -->
    <a-box position="-3 0.3 4.5" width="1" height="0.2" depth="1" color="#7a7a7a"></a-box> <!-- Seat -->
    <a-box position="-3 0.7 4.8" width="0.2" height="0.6" depth="0.2" color="#7a7a7a"></a-box> <!-- Backrest -->

    <!-- Computer -->
    <a-box position="-3 1.2 2.5" width="0.8" height="0.5" depth="0.05" color="#000000"></a-box> <!-- Monitor -->
    <a-box position="-3 0.7 2.6" width="0.6" height="0.1" depth="0.4" color="#333333"></a-box> <!-- Keyboard -->

    <!-- Lights -->
    <a-light type="ambient" intensity="0.5" color="#ffffff"></a-light>
    <a-light type="point" position="0 3 0" intensity="0.7" color="#ffff9e"></a-light>
  </a-scene>
</body>
</html>
